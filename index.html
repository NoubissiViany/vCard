<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Simo - Contact</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #4b1e1e, #7b2d26, #a63d2a);
        color: #f5f1e6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .card {
        background: rgba(255, 248, 230, 0.97);
        padding: clamp(20px, 5vw, 50px);
        border-radius: 20px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        color: #3e2723;
        animation: fadeInUp 0.8s ease forwards;
        transform: translateY(20px);
        opacity: 0;
      }

      @keyframes fadeInUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      img {
        width: clamp(90px, 25vw, 120px);
        height: clamp(90px, 25vw, 120px);
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }

      h1 {
        margin: 10px 0 5px;
        font-size: clamp(20px, 5vw, 28px);
        color: black;
      }

      p {
        margin: 5px 0 20px;
        color: black;
        font-weight: 500;
        font-size: clamp(14px, 3.8vw, 16px);
      }

      .btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s ease;
      }

      .primary {
        background: #e97a18f2;
        color: white;
      }

      .primary:active {
        transform: scale(0.98);
      }

      .secondary {
        background: #5c1a1b;
        color: #f5f1e6;
      }

      .secondary:active {
        transform: scale(0.98);
      }

      /* Tablet adjustments */
      @media (min-width: 768px) {
        body {
          padding: 40px;
        }
      }

      /* Large desktop */
      @media (min-width: 1200px) {
        .card {
          max-width: 450px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/assets/images/Christian2.jpeg" alt="Photo Christian" />

      <h1>Christian Simo</h1>
      <p>Chef PrivÃ© / Cuisinier Traiteur</p>

        >ðŸ“§ Envoyer un mail</a
      >
      <a id="saveContact" class="btn primary">ðŸ“¥ Enregistrer mon contact</a>
    </div>

    <script>
      // Wait until DOM is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Christian Simo
ORG:Chef Christian
TITLE:Cuisinier Traiteur
TEL;TYPE=CELL:+14388673033
EMAIL:christiansimo502@gmail.com
END:VCARD`;

        const blob = new Blob([vCardData], {
          type: "text/vcard;charset=utf-8",
        });
        const vCardURL = URL.createObjectURL(blob);

        const saveBtn = document.getElementById("saveContact");
        saveBtn.href = vCardURL;
        saveBtn.download = "Christian-Simo-Contact.vcf";
      });
    </script>
  </body>
</html>
